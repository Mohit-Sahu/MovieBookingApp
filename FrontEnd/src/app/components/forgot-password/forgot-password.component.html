<div class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="card">
        <div class="register-form">
          <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate
            [appMatchPassword]="['password', 'confirmPassword']">

  
            <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.userPassword" required
                minlength="6" maxlength="40" #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
              <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 6 characters
                </div>
                <div *ngIf="password.errors['maxlength']">
                  Username must not exceed 40 characters
                </div>
              </div>
            </div>
  
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="form.confirmPassword"
                required #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.errors }" />
              <div *ngIf="f.submitted && confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="confirmPassword.errors['required']">
                  Confirm Password is required
                </div>
                <div *ngIf="confirmPassword.errors['matching']">
                  Confirm Password does not match
                </div>
              </div>
            </div>
  
  
  
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Change Password</button>
              <button type="button" (click)="onReset(f)" class="btn btn-warning float-right">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
