
    
       <!-- Navigation
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators 
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -
            <div class="carousel-inner">
              <div class="item active">
                <img src="./assets/images/logo.png" alt="Los Angeles">
              </div>
          
              <div class="item">
                <img src="./assets/images/bmw.jpg" alt="Chicago">
              </div>
          
              <div class="item">
                <img src="./assets/images/logo.png" alt="New York">
              </div>
            </div>
          
            <!-- Left and right controls -
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
                    
        <!-- Section-->
        <section class="py-5" >
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-4 row-cols-md-4 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5"  *ngFor="let movie of movies">
                        <div class="card h-80">
                            <!-- Movie image-->
                            <img class="card-img-top" src="./assets/images/logo.png" alt="..." />
                            <!-- Movie details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Movie name-->
                                    <h4 class="fw-bolder">{{movie.key.movieName}}</h4>
                                    <h6 class="fw-bolder">Theatre:{{movie.key.theatreName}}</h6>
                                    <p>Seats Available:{{movie.totalNoOfTickets}}</p>
                                
                                
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="bookTicket(movie)">Book Now</a></div>
                            </div>
                        </div>
                    </div>
                  
                   
                   
                    
                
                
                </div>
            </div>
        </section>
        <!-- Footer-->
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
