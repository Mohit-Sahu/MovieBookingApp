<div class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="card">
      <div class="register-form">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
          <div class="form-group">
            <label>Movie Name</label>
            <input type="text" class="form-control" name="movieName" [(ngModel)]="form.key.movieName" required
              #movieName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && movieName.errors }" />
            <div *ngIf="f.submitted && movieName.errors" class="invalid-feedback">
              <div *ngIf="movieName.errors['required']">Movie Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Theatre Name</label>
            <input type="text" class="form-control" name="theatreName" [(ngModel)]="form.key.theatreName" required
              #theatreName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && movieName.errors }" />
            <div *ngIf="f.submitted && theatreName.errors" class="invalid-feedback">
              <div *ngIf="theatreName.errors['required']">Theatre Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Total No of Seats</label>
            <input type="text" class="form-control" name="totalSeats" [(ngModel)]="form.totalNoOfTickets" required
              #totalSeats="ngModel" [ngClass]="{ 'is-invalid': f.submitted && movieName.errors }" />
            <div *ngIf="f.submitted && totalSeats.errors" class="invalid-feedback">
              <div *ngIf="totalSeats.errors['required']">Total Seats is required</div>
            </div>
          </div>












          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" (click)="onReset(f)" class="btn btn-warning float-right">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container py-5 h-100"></div>
